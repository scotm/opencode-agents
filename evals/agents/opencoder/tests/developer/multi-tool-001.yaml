id: multi-tool-001
name: Multi-Tool Task Execution
description: |
  Tests that opencoder can chain multiple tools together.
  Should use glob to find files, then read to examine them.

category: developer
agent: opencoder
model: anthropic/claude-sonnet-4-5

prompt: |
  Find all TypeScript files in the src directory and show me the first one you find.

# Expected behavior
behavior:
  mustUseTools: [glob, read]
  minToolCalls: 2

expectedViolations:
  - rule: approval-gate
    shouldViolate: false
    severity: error

approvalStrategy:
  type: auto-approve

timeout: 45000

tags:
  - multi-tool
  - glob
  - read
  - chained-operations
